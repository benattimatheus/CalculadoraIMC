<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" = href="assets/css/imagens/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div id="idFundo">
        <div id="idConteudo">
          <div class="cabecalho">
            <span>Calculadora IMC</span>  
          </div>
          <div id="idFormulario">
            <form>
              <div id="idNomeForm">
               <label for="idNome">Nome: </label>
               <input type="text" id="idNome" name="nome"><br>
              </div>
              
              <div id="idDataNascForm">
                <label for="idDataNasc">Data de Nascimento: </label>
              <input type="date" id="idDataNasc" name="dataNasc"><br>
              </div>
                                        
              <div id="idPesoForm">
                <label for="idPeso">Peso (KG): </label>
                <input type="number" id="idPeso" name="peso" value="peso" step="0.01"><br>
              </div>
              
              <div id="idAlturaForm">
                <label for="idAltura">Altura (M): </label>
                <input type="number" id="idAltura" name="altura" value="altura" step="0.01">
              </div>
              
              <div id="idSexoForm">
                <!--<label for="sexo">Sexo: </label>
                <input type="radio" id="idMasculino" name="masculino" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="idFeminino" name="feminino" value="feminino">
                <label for="feminino">Feminino</label><br> -->
                <label for="">Selecione o sexo:</label>
                <select name="idSexo" id="idSexo">
                  <option disabled>Selecione</option>
                  <option value="Masculino">Masculino</option> 
                  <option value="Feminino">Feminino</option> 
                </select>
              </div>

              
            </form>
          </div>
      </div>
    </div>
</body>
</html>
